<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition template="/layout/layout.xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:define name="title">
		<c:set var="title" value="Datos de usuario" scope="request" />
	</ui:define>
	
	<ui:define name="content">
		 
		<f:metadata>
		    <f:viewParam name="id" value="#{gestionUsuario.id}" />
		    <f:event type="preRenderView" listener="#{gestionUsuario.preRenderViewListener}"/>
		</f:metadata>
			 
	<h:form id="idDatosUsuario">
		 
		<p:messages id="messages" showDetail="true" closable="true">
        	<p:autoUpdate />
    	</p:messages>
		 
		<h:commandButton value="Guardar cambios" rendered="true" 
			 	action="#{gestionUsuario.guardarCambios}">
			 	
		</h:commandButton>
		
		<h:commandButton value="Eliminar" rendered="true" 
			 	action="#{gestionUsuario.eliminarUsuario}">
			 	
		</h:commandButton>
		
			
		<p:panelGrid columns="3">

			<p:outputLabel  value="Id" />
			<p:inputText id="id" disabled="true"  value="#{gestionUsuario.usuarioSeleccionado.id}" />
			<p:message for="id" style="color:red" />
	 		
			<p:outputLabel value="Nombre" />
			<p:inputText id="nombre" disabled="false" value="#{gestionUsuario.usuarioSeleccionado.nombre}" />
			<p:message for="nombre" style="color:red" />
			

			<p:outputLabel value="Apellido" />
			<p:inputText id="apellido" disabled="false" value="#{gestionUsuario.usuarioSeleccionado.apellido}"/>
			<p:message for="apellido" style="color:red" />
			
			<p:outputLabel value="Direccion" />
			<p:inputText id="direccion" disabled="false" value="#{gestionUsuario.usuarioSeleccionado.direccion}"/>
			<p:message for="direccion" style="color:red" />
			
			<p:outputLabel value="Fecha nacimiento" />
			<p:inputText id="fechaNac" disabled="false" value="#{gestionUsuario.usuarioSeleccionado.fechaNac}"/>
			<p:message for="fechaNac" style="color:red" />

		</p:panelGrid>
		
	</h:form>

    </ui:define>
</ui:composition>
