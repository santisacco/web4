<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition template="/layout/layout.xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">
		<c:set var="title" value="Gestion de usuarios" scope="request" />
	</ui:define>

	<ui:define name="content">
		<h:form>
			<h:link value="Nuevo usuario" outcome="DatosUsuario.xhtml">
				<f:param name="id" value="0" />
			</h:link>


			<h3>
				<h:outputLabel value="Criterios de Seleccion" />
			</h3>


			<p:messages id="messages" showDetail="true" closable="true">
				<p:autoUpdate />
			</p:messages>
			<h:panelGrid columns="2">
				<p:outputLabel value="Nombre" />
				<p:inputText id="nombre" value="#{gestionUsuarios.criterioNombre}" />


			</h:panelGrid>
			<h:commandButton value="Buscar"
				action="#{gestionUsuarios.seleccionarUsuarios}" />

		</h:form>

		<h3>
			<h:outputLabel value="Usuarios seleccionados" />
		</h3>
	<p:dataTable value="#{gestionUsuarios.usuariosSeleccionados}"
			var="usuario" styleClass="employeeTable"
			headerClass="employeeTableHeader">

		<p:column sortBy="#{usuario.id}">
				<f:facet name="header">Id</f:facet>    				
      		#{usuario.id}
   		</p:column>


		<p:column sortBy="#{usuario.nombre}">
				<f:facet name="header">Nombre</f:facet>    				
      		#{usuario.nombre}
   		</p:column>

		<p:column sortBy="#{usuario.apellido}">
				<f:facet name="header">Apellido</f:facet>
		      #{usuario.apellido}
		</p:column>
		
		<p:column sortBy="#{usuario.direccion}">
				<f:facet name="header">Direccion</f:facet>
		      #{usuario.direccion}
		</p:column>
		
		<p:column sortBy="#{usuario.fechaNac}">
				<f:facet name="header">Fecha nacimiento</f:facet>
		      #{usuario.fechaNac}
		</p:column>

		<p:column>
			
        	<f:facet name="header">Ver Detalle</f:facet>

		  	<span class="pi pi-pencil"></span>
			<h:link  outcome="DatosUsuario">
		  		<f:param name="id" value="#{usuario.id}" />
		  			Ver / Modificar
		  	</h:link>
		
		</p:column>


	</p:dataTable>



	</ui:define>
</ui:composition>
